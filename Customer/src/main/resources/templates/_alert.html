<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Modal -->
<div th:fragment="alert(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <th:block th:replace="${id} :: ${id}"></th:block>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn_3" data-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
