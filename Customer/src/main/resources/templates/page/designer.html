<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="metaTitle='Dogrooming Designers'">
<head>
</head>
<body>
<!-- content -->
<th:block layout:fragment="content">
    <!-- slider Area Start-->
    <div th:include="components/sliderArea :: sliderArea('디자이너 조회')"></div>
    <!-- slider Area End-->
    <!-- product list part start-->
    <section class="product_list section_padding">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="product_sidebar">
                        <div class="single_sedebar">
                            <form id="searchForm" th:method="post" th:action>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                                <input type="text" name="keyword" id="keyword" placeholder="검색" th:value="${keyword}">
                                <a href="javascript:search();"><i class="ti-search"></i></a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div th:if="${not #lists.isEmpty(designers)}">
                        <div class="product_list">
                            <div class="row">
                                <div th:each="designer : ${designers}" class="col-lg-6 col-sm-6">
                                    <div class="single_product_item">
                                        <img th:src="@{/img/categori/product6.png}" alt="" class="img-fluid">
                                        <h3><a href="#" data-toggle="modal" data-target="#modalDesignerDetail" th:onclick="|javascript:getDesignerDetail(${designer.getDesignerId()});|">[[${designer.name}]] 디자이너</a></h3>
                                        <p>[[${designer.title}]]</p>
                                    </div>
                                </div>
                            </div>
                            <div class="load_more_btn text-center">
                                <a href="#" class="btn_3">Load More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modalDesignerDetail" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                </div>
            </div>
        </div>
    </section>
    <!-- product list part end-->
    <script th:inline="javascript">
        function search() {
            $("#searchForm").submit();
        }

        // 디자이너 상세 정보 조회
        function getDesignerDetail(designerId) {
            $.ajax({
                url: "/designer/detail",
                type: "POST",
                data: {designerId : designerId},
                beforeSend : function(xhr)
                {
                    /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
                    xhr.setRequestHeader($("meta[name='_csrf_header']").attr("content"), $("meta[name='_csrf']").attr("content"));
                },
                success: function (data) {
                    console.log(data);
                    console.log(data.name);

                    // 모달 불러오기
                    $(".modal-content").load("/designer/modal/detail", function () {
                        // 값 세팅
                        $("#detail-name").text(data.name);
                        $("#detail-title").text(data.title);
                        $("#detail-content").text(data.content);
                    });



                },
                error:function(request, status, error){
                    console.log('error');
                }
            });
        }
    </script>
</th:block>
<!-- //content -->
</body>
</html>
