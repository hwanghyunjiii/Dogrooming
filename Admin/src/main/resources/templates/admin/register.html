<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <header th:replace="~{fragments/header :: header}"></header>
    <title>Dogrooming Admin</title>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">회원가입</h3>
                <form>
                  <div class="form-group">
                    <label>아이디</label>
                    <input type="text" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>비밀번호 확인</label>
                    <input type="password" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>이메일</label>
                    <input type="email" class="form-control p_input">
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> 기억하기</label>
                    </div>
                    <a href="#" class="forgot-pass">비밀번호를 잊어버리셨나요?</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">회원가입</button>
                  </div>
                  <!--
                  <div class="d-flex">
                    <button class="btn btn-facebook col mr-2">
                      <i class="mdi mdi-facebook"></i> Facebook </button>
                    <button class="btn btn-google col">
                      <i class="mdi mdi-google-plus"></i> Google plus </button>
                  </div>
                  -->
                  <p class="sign-up text-center">이미 계정이 있으신가요?<a th:href="@{/admin/login}"> 로그인</a></p>
                  <p class="terms"><a href="#"> 이용약관</a>, <a href="#"> 개인정보 수집 및 이용</a>, <a href="#"> 위치정보 이용약관(선택)</a>, <a href="#"> 프로모션 정보 수신(선택)</a>에 모두 동의합니다.</p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!--JS-->
    <th:block th:replace="fragments/body"/>
  </body>
</html>
